server.port=8080

spring.application.name=api-gateway

EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
# Allow CORS from frontend
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://192.168.11.100:8087,http://localhost:8087,http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
logging.level.org.springframework.cloud.gateway=DEBUG

# Route for Odoo Integration Service
spring.cloud.gateway.routes[0].id=odoo-integration
spring.cloud.gateway.routes[0].uri=lb://odoo-integration-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/integrations/odoo/**

