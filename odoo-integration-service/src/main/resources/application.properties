server.port=8088
spring.application.name=odoo-integration-service

# Eureka discovery
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

# Logging
logging.level.com.eam.odoo=INFO

# Odoo connection (override in env for prod)
odoo.url=${ODOO_URL:https://your-odoo.example.com}
odoo.db=${ODOO_DB:your_db}
odoo.username=${ODOO_USERNAME:api_user@example.com}
odoo.password=${ODOO_PASSWORD:changeme}

# Optional timeouts (ms)
odooClient.connectTimeout=${ODOO_CONNECT_TIMEOUT:8000}
odooClient.readTimeout=${ODOO_READ_TIMEOUT:20000}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true