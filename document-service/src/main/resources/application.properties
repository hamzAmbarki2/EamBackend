server.port=8086

spring.application.name=document-service

spring.datasource.url=jdbc:mysql://localhost:3306/eam_documents?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Configuration pour l'upload de fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# RÃ©pertoire de stockage des fichiers
app.upload.dir=./uploads

# Upload validation defaults
app.upload.max-file-size-bytes=10485760
app.upload.allowed-content-types=application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,text/plain,image/png,image/jpeg
app.upload.allowed-extensions=pdf,doc,docx,xls,xlsx,txt,png,jpg,jpeg


# JWT secret for validating tokens in common security aspect
jwt.
